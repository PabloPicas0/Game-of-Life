<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <title>Game of Life</title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>

    <div class="boardWrapper">
      <div class="board"></div>
    </div>

    <div class="optionsWrapper">
      <div class="options">
        <div id="generation" class="generation">
          Generation:
          <br />
          <span id="generation-number">0</span>
        </div>
        <button id="start" class="glow-button">start/pause</button>
        <button id="randomize" class="glow-button">randomize</button>
        <button id="clear" class="glow-button">clear board</button>
        <button id="patterns" class="glow-button">patterns</button>
      </div>

      <div id="pattern-options" class="patterns">
        <p class="generation patterns-text">Patterns:</p>

        <div class="pattern-options-wrapper">
          <div class="options">
            <button id="glider-gun" class="glow-button">glider gun</button>
            <button id="pulsar" class="glow-button">pulsar</button>
            <button id="crazy-corners" class="glow-button">crazy corners</button>
            <button id="pentadecathlon" class="glow-button">Pentadecathlon</button>
          </div>

          <div class="options">
            <button id="baby-pulsar" class="glow-button">Baby Pulsar</button>
            <button id="load-pattern" class="glow-button">Load Pattern</button>
            <button id="maximum-density" class="glow-button">Maximum Density Still Life</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
